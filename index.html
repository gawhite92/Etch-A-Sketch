<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch!</title>
    <meta charset="utf-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="leftToolbar">
        <section id="buttonContainer">
            <button id="clearButton">Clear</button>
            <button id="gridCountButton">Grid #</button>
        </section>
        <section id="penContainer">
            <h1>Pen</h1>
            <button id="whitePen"></button>
            <button id="blackPen"></button>
            <button id="redPen"></button>
            <button id="greenPen"></button>
            <button id="bluePen"></button>
            <button id="randomColorPen"></button>  
        </section>
        <section id="colorButtonContainer">
            <h1>Background</h1>
            <button id="colorWhiteButton"></button>
            <button id="colorBlackButton"></button>
            <button id="colorRedButton"></button>
            <button id="colorBlueButton"></button>
            <button id="colorGreenButton"></button>
        </section>

    </section>

<section id="gridContainer"></section>

<section id="rightToolbar">

</section>

</body>

</html>
